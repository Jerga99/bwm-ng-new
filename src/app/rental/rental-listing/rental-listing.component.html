<div class="bwm-list-page">
  <h1 class="title">Your home all around the World</h1>
  <!-- TODO: Create custom directive in end of this section -->
  <div class="row">
    <div 
      *ngFor="let rental of rentals"
      class="col-md-3 col-xs-12">
      <a href="#">
        <div class="card bwm-card">
          <img class="card-img-top" src="http://via.placeholder.com/350x250" alt="">
          <div class="card-block">
            <h6 class="card-subtitle">Whole {{rental.category}} &#183; {{rental.city}}</h6>
            <h4 class="card-title">{{rental.title}}</h4>
            <p class="card-text">${{rental.dailyPrice}} per Night &#183; Free Cancelation</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
