

<section
  *ngIf="rental && rental._id"
  id="rentalDetails">
  <div class="upper-section">
    <div class="row">
      <div class="col-md-6">
        <img [src]="rental.image" alt="">
      </div>
      <div class="col-md-6">
        <bwm-map
          [location]="rentalLocation">
        </bwm-map>
      </div>
    </div>
  </div>

  <div class="details-section">
    <div class="row">
      <div class="col-md-8">
        <div class="rental">
          <h2 class="rental-type type-{{rental.category}}">
            {{rental.shared ? 'Shared' : 'Whole'}} {{rental.category}}
          </h2>
          <bwm-editable-input
            (entityUpdated)="updateRental($event)"
            [entity]="rental"
            [field]="'title'"
            className="rental-title">
          </bwm-editable-input>

          <bwm-editable-input
            (entityUpdated)="updateRental($event)"
            [entity]="rental"
            [field]="'city'"
            className="rental-city-input">
          </bwm-editable-input>

          <bwm-editable-input
            (entityUpdated)="updateRental($event)"
            [entity]="rental"
            [field]="'street'"
            className="rental-city-input">
          </bwm-editable-input>

          <div class="rental-room-info">
            <span>
              <i class="fa fa-building"></i>
              <bwm-editable-input
                (entityUpdated)="updateRental($event)"
                [entity]="rental"
                [field]="'numOfRooms'"
                [inline]="true"
                className="">
              </bwm-editable-input> bedrooms
            </span>
            <span class="item"><i class="fa fa-user"></i>{{rental.numOfRooms + 4}} guests</span>
            <span class="item"><i class="fa fa-bed"></i>{{rental.numOfRooms + 2}} beds</span>
          </div>
          <p class="rental-description">
            {{rental.description}}
          </p>
          <hr>
          <div class="rental-assets">
            <h3 class="title">Assets</h3>
            <div class="row">
              <div class="col-md-6">
                <!-- TODO: Update FA! -->
                <span><i class="fa fa-asterisk"></i> Cooling</span>
                <span><i class="fa fa-thermometer"></i> Heating</span>
                <span><i class="fa fa-location-arrow"></i> Iron</span>
              </div>
              <div class="col-md-6">
                <span><i class="fa fa-desktop"></i> Working area</span>
                <span><i class="fa fa-cube"></i> Washing machine</span>
                <span><i class="fa fa-cube"></i> Dishwasher</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
