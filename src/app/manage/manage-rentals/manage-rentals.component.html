<div class="bwm-list-page">
  <h1 class="title">My Rentals</h1>
  <div class="row">
    <div 
      *ngFor="let rental of rentals"
      class="col-md-3 col-xs-12">
        <bwm-rental-card 
          [rentalItem]="rental">
        </bwm-rental-card>
        <button class="btn btn-danger">
          Delete
        </button>
    </div>
  </div>
</div>
