
<div>
  <label class="image-upload-container btn bwm-btn-main">
    <span>Select Image</span>
    <input 
      type="file"
      accept="image/*"
      (change)="onImageLoad($event)">
  </label>

  <div *ngIf="selectedImage" class="img-preview-container">
    <div class="img-preview">
      <img [src]="selectedImage?.src" >
    </div>
  </div>
</div>
